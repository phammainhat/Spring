<!DOCTYPE html>
<html>
<head>
<title>User List</title>
</head>
<body>

<h1>User List</h1>
	<div >
		<table id="table-list" style="border: 1px solid black;">
			<tr>
				<th>ID</th>
				<th>User name</th>
				<th>Password</th>
				<th>Edit</th>
			</tr>
		</table>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$.ajax({
		type : "GET",
		contentType : "application/json",
		url : "all",
		dataType : 'json',			
		success : function(data) {
			console.log(data);
			var i;
			var result;
			var totalResutl = "<tr><th>ID</th><th>User name</th><th>Password</th><th>Edit</th></tr>";	
			for (i=0; i<data.length; i++){
				result = "<tr><td>"+data[i].id+"</td><td>"+data[i].username+"</td><td>"+data[i].password+"</td><td><input type='button' value='Edit "+data[i].id+"'></td></tr>";
				totalResutl = totalResutl+result;
			}
			$('#table-list').html(totalResutl);
		}

	});	
});
</script>
</body>
</html>
